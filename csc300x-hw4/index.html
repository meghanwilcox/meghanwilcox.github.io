<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS GAME.GO!</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="rock-paper-scissors.js"></script>
</head>

<body>
    <h1> ROCK PAPER SCISSORS </h1>

    <section>
        <div id="players-choice-container">
            <div class="p-choice">
                <img  id="rock" src="images/rock.PNG">
            </div>

            <div class="p-choice" >
                <img id="paper" src="images/paper.PNG">
            </div>

            <div class="p-choice" >
                <img id="scissors" src="images/scissors.PNG">
            </div>
        </div>

        <div class="text-container">
            YOUR THROW
        </div>

    </section>

    <section>
        <div id="comp-container">
            <div id="comp">
                <img id="qmark" src="images/question-mark.PNG">
            </div>
        </div>

        <div class="text-container">
            COMPUTER'S THROW
        </div>
    </section>

    <section>
        <div id="play-again-container">
            <div id="results">RESULTS: </div>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>
    </section>


</body>

</html>
